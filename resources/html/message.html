<!DOCTYPE html>
<html>
<head>
    <title>Guestbook | {{author}} wrote, "{{text}}"</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Philosopher:400,400i,700" rel="stylesheet">
    <meta name="csrf_token" content="{{csrf_token}}">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
</head>
<body>

    <div id="app">
        <page
            name="{{name}}"
            email="{{email}}">
            <messages root-id="{{message_id}}"></messages>
        </page>
    </div>

    <form id="logout-form" action="/logout" method="POST" style="display: none;">
        {{csrf}}
    </form>
    <script type="text/javascript">
        if ("{{authenticated}}") {
            window.authenticated = "{{authenticated}}" == "true" ? true : false;
        } else {
            window.authenticated = false;
        }
    </script>
    <script type="text/javascript" src="/main.js"></script>
</body>
</html>
